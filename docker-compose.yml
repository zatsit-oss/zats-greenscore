version: '3.8'

services:
  greenscore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zatsit-greenscore
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - greenscore-network

networks:
  greenscore-network:
    driver: bridge
